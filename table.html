<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格测试</title>
	<style>
	table{
    	width: 600px;
    }
	table,td,th{
		border:1px solid #000;
		border-collapse: collapse;
	}
	td:nth-child(1){
		text-align: center;
	}
	td:nth-child(2){
		text-align:center;
	}
	td:nth-child(3){
		text-align:center;
	}
	td:nth-child(4){
		text-align:center;
	}
	</style>
</head>
<body>
	<table summary="信息报表">
		<caption>信息报表</caption>
		<thead>
			<tr>
				<th>姓名</th>
				<th>游泳</th>
				<th>跑步</th>
				<th>走路</th>
			</tr>
		</thead>
		<tr>
			<td>张三</td>
			<td>12</td>
			<td>23</td>
			<td>34</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>21</td>
			<td>32</td>
			<td>43</td>
		</tr>
		<tr>
			<td>毛五</td>
			<td>56</td>
	                <td clospan="2" rowspan="2">未测试</td>
		</tr>
		<tr>
			<td>赵六</td>
			<td>98</td>
		</tr>
	</table>
</body>
</html>
